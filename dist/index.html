<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap&_v=20220526113826" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.min.css?_v=20220526113826">
	<script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js?_v=20220526113826"></script>
	<title>Game</title>
</head>

<body>
	<div class="container">
		<div class="wrapper">
			<canvas></canvas>
			<div class="screen screen--start">
				<button class="play"></button>
				<div class="bottom">
					<button class="post icon"></button>
					<div class="highscore">
						<div class="highscore__text">0</div>
					</div>
					<button class="invite icon"></button>
				</div>
			</div>
			<div class="screen screen--game hidden hidden--right">
				<div class="shape-preview-container">
					<div class="shape-test"></div>
				</div>
				<div class="shape-container"></div>
				<button class="home icon"></button>
				<div class="score icon">10</div>
				<button class="back icon"></button>
				<button class="reward">
					<div class="reward__count"></div>
					<div class="reward__text"></div>
				</button>
			</div>
			<div class="screen screen--end hidden hidden--right">
				<div class="result">
					<div class="result__number"></div>
					<div class="result__record">Новый рекорд!</div>
				</div>
				<div class="bottom">
					<button class="home icon"></button>
					<button class="restart icon"></button>
				</div>
			</div>
		</div>
	</div>
	<div class="preloader">
		<div class="spinner"></div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js?_v=20220526113826"></script>
	<script src="./js/index.min.js?_v=20220526113826"></script>
</body>

</html>
